<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Cards</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
  font-family: Arial, sans-serif;
}
.card-container {
  position: relative;
  width: 300px;
  height: 400px;
}
.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 12px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  user-select: none;
  touch-action: none;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.card:nth-child(2) { transform: scale(0.95) translateY(10px); }
.card:nth-child(3) { transform: scale(0.9) translateY(20px); }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
</div>

<script>
const cards = document.querySelectorAll('.card');
let currentCard = null;
let startX = 0;
let startY = 0;

cards.forEach(card => {
  // Handle touch start
  card.addEventListener('touchstart', startDrag);
  // Handle mouse start
  card.addEventListener('mousedown', startDrag);
});

function startDrag(e) {
  e.preventDefault();
  currentCard = e.currentTarget;
  const point = e.type === 'touchstart' ? e.touches[0] : e;
  startX = point.clientX;
  startY = point.clientY;

  // Move events
  if(e.type === 'mousedown') {
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);
  } else {
    document.addEventListener('touchmove', drag, {passive:false});
    document.addEventListener('touchend', endDrag);
  }

  currentCard.style.transition = 'none';
}

function drag(e) {
  if(!currentCard) return;
  e.preventDefault();
  const point = e.type.startsWith('mouse') ? e : e.touches[0];
  const dx = point.clientX - startX;
  const dy = point.clientY - startY;
  currentCard.style.transform = `translate(${dx}px, ${dy}px) rotate(${dx * 0.1}deg)`;
}

function endDrag(e) {
  if(!currentCard) return;
  const point = e.type.startsWith('mouse') ? e : (e.changedTouches[0] || e.touches[0]);
  const dx = point.clientX - startX;
  const threshold = 80;

  currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
  if(dx > threshold) swipe(1);
  else if(dx < -threshold) swipe(-1);
  else currentCard.style.transform = 'translate(0px,0px) rotate(0deg)';

  // Remove move events
  document.removeEventListener('mousemove', drag);
  document.removeEventListener('mouseup', endDrag);
  document.removeEventListener('touchmove', drag);
  document.removeEventListener('touchend', endDrag);

  currentCard = null;
}

function swipe(direction) {
  currentCard.style.transform = `translateX(${direction*1000}px) rotate(${direction*30}deg)`;
  currentCard.style.opacity = 0;
  setTimeout(() => {
    currentCard.remove();
    const remaining = document.querySelectorAll('.card');
    remaining.forEach((card, i) => {
      card.style.transition = 'transform 0.3s ease';
      card.style.transform = `scale(${1 - i*0.05}) translateY(${i*10}px)`;
    });
  }, 300);
}
</script>

</body>
</html>
